<div layout="column" ng-cloak class="site">
    <md-toolbar layout="row" layout-align="center center" ng-init="vm.init()" class="dark">
        <div flex layout="row" class="md-toolbar-tools" layout-align="center center">
            <div flex layout="row" layout-align="space-between center" class="wrapper">

                                {{menu.name}}
                            </md-button>
                            <md-menu-content width="6">
                                <md-menu-item ng-repeat="submenu in menu.dropdown">
                                    <md-button ng-click="vm.menuClick(submenu, $mdMenu)">
                                        {{submenu.name}}
                                    </md-button>
                                </md-menu-item>
                            </md-menu-content>
                        </md-menu>
                    </div>
                </div>

                <md-button class="md-icon-button md-primary menu" aria-label="Navegação" ng-click="vm.showMenuMobile()" hide-gt-sm="" ng-hide="vm.hideMenu">
